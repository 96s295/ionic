<ion-header>
  <ion-navbar>
    <ion-title>Img: Long List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-list>

    <ion-item *ngFor="let item of items">

      <ion-thumbnail item-left>
        <ion-img [src]="getRandomThumbnail()"></ion-img>
      </ion-thumbnail>

      Thumbnail Item {{ item }}

      <ion-thumbnail item-right>
        <ion-img [src]="getRandomThumbnail()"></ion-img>
      </ion-thumbnail>

    </ion-item>

  </ion-list>

</ion-content>
